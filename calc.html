<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body class="bg-gray-800 flex justify-center items-center h-screen">
    <div class="w-96 mx-auto rounded-lg shadow-lg" >
        <div class="p-4 rounded-t-lg bg-gray-500 shadow-lg">
            <div class="bg-gray-200 text-right text-gray-800 text-6xl p-3 font-mono rounded-md  border-4 border-gray-400" value="" id="display-container"><h1 id="display">0</h1></div>
        </div>
        <div class="bg-blue-100 grid grid-cols-5 gap-2 p-4 rounded-b-lg ">
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" >OFF</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" >MRG</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md">M-</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md">M+</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="/">รท</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="">%</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="7">7</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="8">8</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="9">9</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="*">x</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="">+/-</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="4">4</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="5">5</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="6">6</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="-">-</button>
            <button class="bg-red-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" id="backspace">DEL</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="1">1</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="2">2</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="3">3</button>
            <button class="bg-gray-400 text-white text-4xl py-2 rounded-lg font-bold shadow-md  row-span-2" value="+">+</button>
            <button class="bg-red-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" id="clear" >CE</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value="0">0</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" value=".">.</button>
            <button class="bg-gray-400 text-white text-xl py-4 rounded-lg font-bold shadow-md" id="equals">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
